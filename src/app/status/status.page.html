<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>status</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">status</ion-title>
    </ion-toolbar>
  </ion-header>



Stage:{{statusStage}}
<ion-list>
  <ion-radio-group [(ngModel)]="statusStage">
  <ion-item>
    <ion-label>Happy</ion-label>
    <ion-radio slot="end" value="Happy"></ion-radio>
  </ion-item>
  <ion-item>
    <ion-label>Sad</ion-label>
    <ion-radio slot="end" value="Sad"></ion-radio>
  </ion-item>
  <ion-item>
    <ion-label>Energetic</ion-label>
    <ion-radio slot="end" value="Energetic"></ion-radio>
  </ion-item>
  <ion-item>
    <ion-label>Lazy</ion-label>
    <ion-radio slot="end" value="Lazy"></ion-radio>
  </ion-item>
  </ion-radio-group>
</ion-list>

<ion-button (click)="onClick()">Save</ion-button>

</ion-content>
